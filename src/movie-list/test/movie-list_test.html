<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>movie-list test</title>

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../movie-list.html">
    <link rel="import" href="../../movie-item/movie-item.html">

<body>
<test-fixture id="basic">
    <template>
        <movie-list>
            <movie-item index="1" name="Kung Fu Panda"></movie-item>
            <movie-item index="2" name="Star Wars Rouge One"></movie-item>
            <movie-item index="3" name="Terminator 1"></movie-item>
        </movie-list>
    </template>
</test-fixture>

<script>
    suite('movie-list', function () {
        test('instantiating the element works', function () {
            var element = fixture('basic');
            assert.equal(element.is, 'movie-list');
        });
    });
</script>
