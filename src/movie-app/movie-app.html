<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../movie-item/movie-item.html">

<dom-module id="movie-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Movies</h2>
    <ul>
      <template is="dom-repeat" items="[[movies]]">
        <movie-item index="[[index]]" name="[[item]]" on-delete="onDelete"></movie-item>
      </template>
    </ul>
    <input type="text" value="{{_newMovie::input}}" title="Movie Name"/>
    <button on-tap="add">Add</button>
  </template>

  <script>
    Polymer({

      is: 'movie-app',

      properties: {
        movies: {
          type: Array,
          value: []
        },
        _newMovie: {
          type: String,
          value: ''
        }
      },
      add: function () {
        this.push('movies', this._newMovie)
      },
      onDelete: function (event) {
        for(var i = 0, len = this.movies.length; i < len; i++) {
          if(this.movies[i] === event.detail.name) {
            this.splice('movies', i, 1);
          }
        }
      }
    });
  </script>
</dom-module>
