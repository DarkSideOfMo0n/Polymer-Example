<dom-module id="movie-item">
    <template>
        <li>
            <label>[[index]]. [[name]]</label>
            <button on-tap="deleteMovie">Delete</button>
        </li>
    </template>
    <style>
        :host {
            display: block;
            position: relative;
        }
        button{
            position: absolute;
            right: 0;
        }
    </style>
    <script>
        Polymer({
            is: 'movie-item',
            properties: {
                index: {
                    type: Number,
                    value: -1
                },
                name: {
                    type: String,
                    value: ''
                }
            },
            deleteMovie: function () {
                this.fire('delete', {index: this.index})
            }
        });
    </script>
</dom-module>
