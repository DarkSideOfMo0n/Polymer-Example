
<!--
`movie-it`
Movie Element

@demo demo/index.html 
-->

<dom-module id="movie-it">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      paper-button {
          background: indianred;
          color: floralwhite;
          position: absolute;
          right: 0;
      }
    </style>
    <paper-item>
      <label> >> [[index]]. [[name]]</label><paper-button id="deleteButton" on-tap="deleteMovie">Delete</paper-button>
    </paper-item>
  </template>
  <script>
      Polymer({
          is: 'movie-it',
          properties: {
              index: {
                  type: Number,
                  value: -1
              },
              name: {
                  type: String,
                  value: ''
              }
          },
          deleteMovie: function () {
              this.fire('delete', {index: this.index})
          }
      });
  </script>
</dom-module>
